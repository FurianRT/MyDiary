apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'org.jetbrains.kotlin.android.extensions'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.furianrt.mydiary"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'WEATHER_API_KEY', weatherApikey
        it.buildConfigField 'String', 'IMAGE_API_KEY', imageApikey
        it.buildConfigField 'String', 'PREFS_PASSWORD', prefsPassword
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Modules
    implementation project(path: ':fab')
    implementation project(path: ':colorpicker')
    implementation project(path: ':colorpickercustom')

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Android
    implementation "androidx.recyclerview:recyclerview:$support_version"
    implementation "androidx.cardview:cardview:$support_version"
    implementation "androidx.preference:preference:$support_version"
    implementation "com.google.android.material:material:$support_version"
    implementation "androidx.appcompat:appcompat:$support_version"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android:flexbox:1.1.0'

    //RecyclerView animations
    implementation 'jp.wasabeef:recyclerview-animators:3.0.0'

    //ORM
    implementation "androidx.room:room-rxjava2:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //JSON
    implementation 'com.google.code.gson:gson:2.8.5'

    //Rx
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //DI
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

    //Play services
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    //Permissions
    implementation 'pub.devrel:easypermissions:1.3.0'

    //REST
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation 'com.squareup.okhttp3:logging-interceptor:3.14.1'

    //Image loading
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"

    //Image album
    implementation 'com.yanzhenjie:album:2.1.2'

    //Image editor
    implementation 'com.github.yalantis:ucrop:2.2.2-native'

    //Color picker
    implementation 'com.larswerkman:HoloColorPicker:1.5'

    //DateTime
    implementation 'net.danlew:android.joda:2.10.1.2'

    //DateTime pickers
    implementation 'com.wdullaer:materialdatetimepicker:4.1.2'
    implementation 'com.github.applikeysolutions:cosmocalendar:1.0.4'

    //Circular imageView
    implementation 'com.jackandphantom.android:circularimageview:1.2.0'

    //Firebase
    implementation 'com.google.firebase:firebase-core:16.0.8'
    implementation 'com.google.firebase:firebase-storage:16.1.0'
    implementation 'com.google.firebase:firebase-firestore:18.2.0'
    implementation 'com.google.firebase:firebase-messaging:17.6.0'
    implementation 'com.google.firebase:firebase-perf:16.2.5'
    implementation 'com.google.firebase:firebase-auth:16.2.1'

    //Rx for FirebaseStorage and Firestore
    implementation 'com.github.FrangSierra:RxFirebase:1.5.6'

    //Crash tracking
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    //Advertising
   // implementation 'com.google.firebase:firebase-ads:17.2.0'

    //ImageView with zoom
    implementation 'com.jsibbold:zoomage:1.2.0'

    //Tests
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
}
